<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Admin</title>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
  <h4>
    <a class="navbar-text text-white font-bold" style="text-decoration: none" id="emailH4"></a>
    <a class="text-white font-bold lead" style="text-decoration: none">with roles:</a>
    <a class="text-white font-bold lead" style="text-decoration: none" id="rolesUserPage"></a>
  </h4>

  <form th:action="@{/logout}" method="post">
    <button class="btn btn-link btn-xs" style="text-decoration: none">
      <p class="text-muted">Logout</p>
    </button>
  </form>
</nav>

<br>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="/admin/">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user">User</a>
        </li>
      </ul>
    </div>

    <div class="col-md-10">
      <h3 class="card-title">Admin panel</h3>
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item active" role="presentation">
          <a class="nav-link" data-toggle="tab" href="#allUsers" id="usersTableTab" role="tab">Users table</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" data-toggle="tab" href="#newUser" role="tab">New User</a>
        </li>
      </ul>

      <div class="tab-content">

        <div class="tab-pane fade show active" id="allUsers" role="tabpanel">
          <h5 class="card-header">All users</h5>
          <table class="table table-hover">
            <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Roles</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            </thead>
            <tbody id="tbodyAllUserTable">
            </tbody>
          </table>
        </div>

        <div class="tab-pane fade" id="newUser" role="tabpanel">
          <div class="form-group">
            <div class="control-group required">
              <div class="card">
                <h5 class="card-header">Add new user</h5>
                <div class="card-body text-center">
                  <div class="form justify-content-center mx-auto col-5">

                    <form id="formNewUser" name="formNewUser">

                      <p>
                        <label class="container-fluid"
                               for="newUserName"><strong>First Name</strong>
                          <input class="form-control" type="text"
                                 name="firstName"
                                 id="newUserName"/>
                        </label>
                      </p>

                      <p>
                        <label class="container-fluid"
                               for="newUserName"><strong>Last Name</strong>
                          <input class="form-control" type="text"
                                 name="lastName"
                                 id="newUserLastName"/>
                        </label>
                      </p>

                      <p>
                        <label class="container-fluid"
                               for="newUserAge"><strong>Age</strong>
                          <input class="form-control" type="number" name="age"
                                 id="newUserAge"/>
                        </label>
                      </p>

                      <p>
                        <label class="container-fluid"
                               for="newUserEmail"><strong>Email</strong>
                          <input class="form-control" type="email"
                                 name="email"
                                 id="newUserEmail" required/>
                        </label>
                      </p>
                      <p>

                        <label class="container-fluid"
                               for="newUserPassword"><strong>Password</strong>
                          <input class="form-control" type="password"
                                 name="password"
                                 id="newUserPassword" required/>
                        </label>
                      </p>
                      <div class="form-group text-center">
                        <label class="font-weight-bold">Role </label>
                        <label for="AddNewUserRoles"></label><select class="form-control"
                                                                     name="rolesList"
                                                                     id="AddNewUserRoles"
                                                                     size="2"
                                                                     multiple>
                        <option value="ROLE_ADMIN">ADMIN</option>
                        <option value="ROLE_USER">USER</option>
                      </select>
                      </div>


                      <button type="submit" id="newUserButton"
                              class="btn btn-success">Add
                        new user
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="delete" tabindex="-1" role="dialog"
     aria-labelledby="deleteModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title" id="deleteModalLabel">Delete user</h4>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

        <form class="text-center"
              id="formDeleteUser">

          <div class="form-group">
            <label for="idde" class="col-form-label">
              <p class="font-weight-bold">ID</p>
            </label>
            <input class="form-control"
                   readonly
                   type="number"
                   id="idde"
                   name="id"
                   disabled/>
          </div>

          <div class="form-group">
            <label for="firstNamede" class="col-form-label">
              <p class="font-weight-bold">First name</p>
            </label>
            <input class="form-control"
                   type="text"
                   id="firstNamede"
                   name="firstName"
                   disabled/>
          </div>

          <div class="form-group">
            <label for="lastNamede" class="col-form-label">
              <p class="font-weight-bold">Last name</p>
            </label>
            <input class="form-control"
                   type="text"
                   id="lastNamede"
                   name="lastName"
                   disabled/>
          </div>

          <div class="form-group">
            <label for="agede" class="col-form-label">
              <p class="font-weight-bold">Age</p>
            </label>
            <input class="form-control"
                   type="number"
                   id="agede"
                   name="age"
                   disabled/>
          </div>

          <div class="form-group">
            <label for="emailde" class="col-form-label">
              <p class="font-weight-bold">Email</p>
            </label>
            <input class="form-control"
                   type="text"
                   id="emailde"
                   name="email"
                   disabled/>
          </div>

          <div class="form-group">
            <label for="passwordde" class="col-form-label">
              <p class="font-weight-bold">Password</p>
            </label>
            <input class="form-control"
                   type="text"
                   id="passwordde"
                   name="password"
                   disabled/>
          </div>

          <div class="font-weight-bold"><label class="mb-0" for="rolede">Role</label>
          </div>
          <div class="mb-4">
            <select class="custom-select col-5 mx-sm-3" id="rolede">
              <option value="ADMIN">ADMIN</option>
              <option value="USER">USER</option>
            </select>
          </div>

          <div class="modal-footer">
            <button type="button" id="deleteFormCloseButton" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button type="submit" class="btn btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="edit" tabindex="-1" role="dialog"
     aria-labelledby="editModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title" id="editModalLabel">Edit user</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form class="text-center"
              id="formEditUser">
          <div class="form-group">
            <label for="id" class="col-form-label">
              <p class="font-weight-bold">ID</p>
            </label>
            <input class="form-control"
                   type="number"
                   id="id"
                   name="id"
                   disabled/>
          </div>

          <div class="form-group">
            <label for="firstName2" class="col-form-label">
              <p class="font-weight-bold">First name</p>
            </label>
            <input class="form-control"
                   type="text"
                   id="firstName2"
                   name="firstName"
            />
          </div>

          <div class="form-group">
            <label for="lastName2" class="col-form-label">
              <p class="font-weight-bold">Last name</p>
            </label>
            <input class="form-control"
                   type="text"
                   id="lastName2"
                   name="lastName"
            />
          </div>

          <div class="form-group">
            <label for="age2" class="col-form-label">
              <p class="font-weight-bold">Age</p>
            </label>
            <input class="form-control"
                   type="number"
                   id="age2"
                   name="age"
            />
          </div>

          <div class="form-group">
            <label for="email2" class="col-form-label">
              <p class="font-weight-bold">Email</p>
            </label>
            <input class="form-control"
                   type="text"
                   id="email2"
                   name="email"
            />
          </div>

          <div class="form-group">
            <label for="password2" class="col-form-label">
              <p class="font-weight-bold">Password</p>
            </label>
            <input class="form-control"
                   type="text"
                   id="password2"
                   name="password"
            />
          </div>

          <div class="form-group">
            <label for="editUserRoles" class="font-weight-bold">
              <p class="font-weight-bold">Role</p>

            </label>
            <select class="form-control"
                    id="editUserRoles"
                    name="rolesList"
                    size="2"
                    multiple>
              <option value="ROLE_ADMIN">ADMIN</option>
              <option value="ROLE_USER">USER</option>
            </select>
          </div>

          <div class="modal-footer">
            <button type="button" id="editFormCloseButton" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button type="submit" class="btn btn-primary">Edit</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>


<!--Option 2: jQuery, Popper.js, and Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="allUsers.js"></script>
<script type="text/javascript" src="user.js"></script>
<script type="text/javascript" src="newUser.js"></script>
<script type="text/javascript" src="deleteUser.js"></script>
<script type="text/javascript" src="editUser.js"></script>

</body>
</html>
