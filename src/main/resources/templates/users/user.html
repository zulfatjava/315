<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>User page</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <h4>
    <a class="navbar-text text-white font-bold" style="text-decoration: none" id="emailH4"></a>z
    <th:block>
      <a class="text-white font-bold lead" style="text-decoration: none">with roles:</a>
      <a class="text-white font-bold lead" style="text-decoration: none" id="rolesUserPage"></a>
    </th:block>
    </div>
  </h4>
  <form method="post" name="logout" th:action="@{/logout}">
    <div class="text-forLogoutRight  ">
      <input class="btn btn-link text-second " type="submit" value="Logout"
             style="color: #97948D; text-decoration: none">
    </div>
  </form>
</nav>

<div class="row">
  <div class="col-2 px-0">
    <ul class="nav nav-pills flex-column">
      <div sec:authorize="hasRole('ADMIN')">
        <li class="nav-item">
          <a href="/admin" class="nav-link">Admin</a>
        </li>
      </div>
      <li class="nav-item">
        <a href="/user" class="nav-link active">User</a>
      </li>
    </ul>
  </div>

  <div class="col-sm-10 height: 1200 px" style="background-color: #F8F9FA; height: 1000px">
    <div class="tab-content">
      <div class="tab-pane fade show active" id="user" role="tabpanel">
        <div class="row">
          <div class="col-sm-12 p3">
            <h2>User information-page</h2>
            <div class="card">
              <div class="card-header">
                <h4 class="card-title br-light">About user</h4>
              </div>
              <div class="card-body">
                <div class="tab-content table-responsive">
                  <div class="tab-body">
                    <table class="table table-striped table-sm">
                      <thead>
                      <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                      </tr>
                      </thead>
                      <tbody id="userTable"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<!--Option 2: jQuery, Popper.js, and Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

<script src="user.js" type="text/javascript"></script>

</body>
</html>
